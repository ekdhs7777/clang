<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2개 메뉴 웹페이지</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #eee;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			padding: 5px;
			border: 1px solid #333;
			border-radius: 5px;
		}
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		main {
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>2개 메뉴 웹페이지</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
		</ul>
	</nav>
	<main>
		<h2>메뉴1 내용</h2>
		<p>메뉴1에 대한 내용을 여기에 작성합니다.</p>
	</main>
	<main>
		<h2>메뉴2 내용</h2>
		<p>메뉴2에 대한 내용을 여기에 작성합니다.</p>
	</main>
</body>
</html>
